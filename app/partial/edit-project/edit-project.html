<div class="col-md-9">
	<h1>Edit Project</h1>
	<div class="new-button" ui-sref="projects">/ discard</div>
	<hr/>

	<label>Title</label>
    <input ng-model="project.title" type="text" class="form-control"/>
    <br/>
    <label>Content</label>
    <textarea ng-model="project.body" class="form-control"></textarea>
    <br/>
    <label>Link</label>
    <input ng-model="project.link" type="text" class="form-control"/>
    <br/>
	<label>Author</label>
	<select ng-model="project.author" ng-options="author.name for author in authors" class="form-control"></select>
	<br/>
	<div class="btn btn-vintage pull-right" ng-click="onSave()" ng-disabled="isSaving">+ save</div>

</div>
